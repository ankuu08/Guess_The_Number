<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="hey con">
    <div class="main">
      <nav class="navbar hi">
        <div
          class="container-fluid d-flex align-items-center justify-content-center"
        >
          <a class="navbar-brand" href="#">Guess The Number</a>
        </div>
      </nav>
      <div class="container im mt-2">
        <!-- Content here -->
        Try and guess a random number between 1 and 100.
        <br />
        You have 10 attempts to guess the right number.
      </div>
      <div
        class="container min-vw-100 min-vh-100 d-flex con justify-content-center align-items-center"
      >
        <div class="container con1 border rounded p-5">
          <!-- C0ontent here -->
          <h1 class="head">Guess The Number</h1>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="input1" />
          </div>
          <div
            class="container d-flex justify-content-center align-items-center"
          >
            <button type="button" class="btn btn-dark p-2 button">
              Submit Guess
            </button>
          </div>
          <div
            class="container d-flex justify-content-center align-items-center mt-3"
          >
            <p class="fw-bold prev">Previous guess:null</p>
          </div>
          <div
            class="container d-flex justify-content-center align-items-center"
          >
            <p class="fw-bold remain">Guess remaining:10</p>
          </div>
          <div
            class="container d-flex justify-content-center align-items-center"
          >
            <p class="fw-bold remarks"></p>
          </div>
        </div>
      </div>
      <div
        class="card bg-dark text-light border d-flex align-items-center justify-content-center border border-black rounded-0"
      >
        <div class="card-body text-light text-center">
          &copy;Ankit Vikash
          <br />
          Have Fun!Bye Bye...
        </div>
      </div>
    </div>
    <div class="mess hide">
      <div style="text-align: center">
        <h1>Game Over</h1>
        <br />
        <button type="button" class="btn btn-danger button1">Reset</button>
      </div>
    </div>
    <div class="mess hide mess1">
      <div style="text-align: center">
        <h1>Hurrah! You Won.</h1>
        <br />
        <button type="button" class="btn btn-success button2">Reset</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
